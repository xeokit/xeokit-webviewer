<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="../../css/pageStyle.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
<input type="checkbox" id="info-button" checked/>
<label for="info-button" class="info-button"><i class="fa fa-3x fa-info-circle"></i></label>
<canvas id="demoCanvas"></canvas>

<div class="slideout-sidebar">
    <div id="info-container" class="info-container"></div>
</div>
</body>

<script type="module">

    import {log} from "../../js/logger.js";

    import * as xeokit from "../../js/xeokit-demo-bundle.js";

    import {DemoHelper} from "../../js/DemoHelper.js";

    const scene = new xeokit.scene.Scene();
    const data = new xeokit.data.Data();

    const renderer = new xeokit.webglrenderer.WebGLRenderer({});

    const viewer = new xeokit.viewer.Viewer({
        id: "demoViewer",
        scene,
        renderer
    });

    const view = viewer.createView({
        id: "demoView",
        elementId: "demoCanvas"
    });

    view.camera.eye = [-3.933, 2.855, 27.018];
    view.camera.look = [4.400, 3.724, 8.899];
    view.camera.up = [-0.018, 0.999, 0.039];

    view.camera.zoom(5);
    view.camera.orbitPitch(20);

    new xeokit.cameracontrol.CameraControl(view, {});

    const sceneModel = scene.createModel({
        id: "demoModel"
    });

    const demoHelper = new DemoHelper({
        viewer,
        data
    });

    demoHelper.init()
        .then(() => {

            const dataModel = data.createModel({
                id: "demoModel"
            });

            if (sceneModel instanceof xeokit.core.SDKError) {
                log(`Error creating SceneModel: ${sceneModel.message}`);

            } else {

                demoHelper.logAsset("../../models/Duplex/json/scenemodel.json");

                fetch("../../models/Duplex/json/scenemodel.json").then(response => {

                    response.json().then(sceneModelParams => {

                        demoHelper.logAsset("../../data/models/Duplex/json/datamodel.json");

                        fetch("../../data/models/Duplex/json/datamodel.json").then(response => {

                            response.json().then(dataModelParams => {

                                dataModel.fromParams(dataModelParams);
                                sceneModel.fromParams(sceneModelParams);

                                dataModel.build();
                                sceneModel.build();

                                demoHelper.finished();
                            });
                        });
                    });
                });
            }

        });

</script>

</html>
