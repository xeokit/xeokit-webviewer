<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="../../../css/pageStyle.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }
        #demoCanvas1 {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
            width: 1000px;
            height: 800px;
            left: 10px;
            top: 60px;
            position: absolute;
            border: 1px solid black;
            padding: 0px;
            /*background: red;*/
        }

        #demoCanvas2 {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
            width: 500px;
            height: 390px;
            left: 1020px;
            top: 60px;
            position: absolute;
            border: 1px solid black;
            /*background: yellow;*/
            padding: 0px;
        }

        #demoCanvas3 {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
            width: 500px;
            height: 400px;
            left: 1020px;
            top: 460px;
            position: absolute;
            border: 1px solid black;
            padding: 0px;
            /*background: green;*/
        }

    </style>
</head>
<body>
<input type="checkbox" id="info-button"/>
<label for="info-button" class="info-button"><i class="fa fa-3x fa-info-circle"></i></label>
<img id="demoCanvas1">
<img id="demoCanvas2"/>
<img id="demoCanvas3"/>
<div class="slideout-sidebar">
    <div id="info-container" class="info-container"></div>
</div>
</body>
<script type="module" src="./index.js"></script>
</html>
