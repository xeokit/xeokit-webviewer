<section id="intro" class="full-width-section" style="max-width:100%; height:100vh">
    <div class="container" style="max-width:100%; height:100vh; padding: 0">
        <div class="row" style="max-width:100%; height:100vh; margin: 0;">

                <input type="checkbox" id="index_toggle"/>
                <label for="index_toggle" class="index-button"><i class="fas fa-2x fa-bars"></i></label>
                <div class="page-title" id="page-title"></div>
                <div class="viewSourceButton" id="viewSourceButton"><i class="fas fa-2x fa-code"></i></div>
                <div class="content-overlay" id="viewer-overlay"></div>
                <div class="embed-responsive embed-responsive-16by9" style="max-width:100%; height:100vh">
                <iframe class="embed-responsive-item " style=" height:100vh" id="viewer" src="./../examples/default.html"></iframe>
                </div>
                <div class="slideout-sidebar">
                    <div id="index"><h1>Run an example</h1></div>
                </div>
            </div>
        </div>
    </div>
</section>

root: "./.."

<script type="module">

    import {buildExamplesIndex} from "./../js/buildExamplesIndex.js";

    fetch("./index.json").then(response => {
        response.json().then(index => {
            buildExamplesIndex({
                index
            });
        });
    });
