<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../../templates/head.html', {
    root: "@@base"
    })
    <title></title>
    <style>
        .tippy-box[data-theme~='custom'] {
            background-color: white;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }

        .tippy-box[data-theme~='custom'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: white;
        }

        .tippy-box[data-theme~='custom'] .tippy-arrow::before {
            transform: scale(0.75);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
    <span style="color: #ffffff;"><a class="navbar-home" href="http://xeolabs.com">xeolabs</a>/<a class="navbar-parent"
                                                                                                  href="@@base">@xeokit/sdk</a>/<a
        class="navbar-brand" href="@@base/articles/index.html">Articles</a></span>
    @@include('../../templates/navbar-pulldown.html', {
    root: "@@base"
    })
</nav>
<section id="intro" class="main-section">
    <div class="container">
        <div class="row testimonial-row">
            <div class="col-lg-12">
                <h5><a href="../index.html">&lt;&lt;&nbsp;Articles</a></h5>
            </div>
            <div class="col-lg-12">
                <h1>@@title</h1>
            </div>
        </div>
        <div class="row testimonial-row">
            <div class="col-lg-12">
                @@include('content.html')
            </div>
        </div>
    </div>
</section>
@@include('../../templates/footer.html', {
root: "@@base"
})
</body>
<!-- Include Popper.js (required by Tippy) -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<!-- Include Tippy.js -->
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
    // Initialize tooltips
    tippy('.doc-link', {
        content(reference) {
            const id = reference.getAttribute('data-template')
            const container = document.createElement('div')
            const linkedTemplate = document.getElementById(id)
            const node = document.importNode(linkedTemplate.content, true)
            container.appendChild(node)
            return container
        },
        // placement: 'top-end',
        // arrow: true,
        // animation: 'scale',
        theme: 'light-border',
        //   duration: [200, 150],
        trigger: 'mouseenter focus',
        hideOnClick: false,
        // interactive: true,
        inertia: true,
    });
</script>

</html>
